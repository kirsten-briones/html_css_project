<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon | Manage All Your Money in One App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="main-nav" aria-label="main navigation">
        <div class="container flex align-center">
            <div class="flex align-center">
                <a href="/">
                    <img src="/images/logos/silicon-logo.svg" alt="Silicon logo">
                </a>
                <a class="nav-link" href="#">Features</a>
            </div>
          
            <div class="flex align-center">
                <a href="#" class="flex btn btn-primary">
                    <img src="/images/icons/user.svg">
                    <span>Sign in / up</span>
                </a>
            </div>
       </div>
    </nav>

    <main id="main">
        <section class="showcase" aria-label="showcase">
            <div class="hero container">     
                <div class="content">
                    <h1 class="hero-text">Manage All Your <br> Money in One App</h1>
                    <p class="text-lg">We offer a new generation of the mobile banking. 
                        Save, spend & <br> manage money in your pocket
                    </p>
                    <div class="flex">
                        <a href="#" class="store-btn">
                            <img src="/images/appstore.svg" alt="">
                        </a>
                        <a href="#" class="store-btn">
                            <img src="/images/googleplay.svg" alt="">
                        </a>
                    </div>
                    <div class="flex more">
                        <a href="#features" class="btn-round">
                            <img src="/images/icons/chevron.svg" class="chevron">
                        </a>
                        <span>Discover more</span>
                    </div>
                </div>
                <div class="flex phone-img-container">
                   <img src="/images/iphones.svg" alt="An Iphone showing a Visa card and transactions on the screen and behind is another Iphone showing the budget"> 
                </div>
            </div>
        </section>

        <section class="logos container" aria-label="our customers">
            <div class="flex">
                <div class="logo-card">
                    <img src="/images/logos/logo1.svg" alt="different kinds of logos"> 
                </div>
                <div class="logo-card">
                    <img src="/images/logos/logo2.svg" alt="different kinds of logos"> 
                </div>
                <div class="logo-card">
                    <img src="/images/logos/logo3.svg" alt="different kinds of logos"> 
                </div> 
                <div class="logo-card">
                    <img src="/images/logos/logo4.svg" alt="different kinds of logos"> 
                </div>
                <div class="logo-card">
                    <img src="/images/logos/logo5.svg" alt="different kinds of logos"> 
                </div>                
                <div class="logo-card">
                    <img src="/images/logos/logo6.svg" alt="different kinds of logos"> 
                </div> 
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
